<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">Employee Intrests Survey Form</h1>
    <form action="" align="center">
        <label for="fname">Enter your name: </label>
        <input type="text" id="fname" name="fullName"><br><br>

        <label for="dep">Enter your department: </label>
        <input type="text" id="dep" name="Department"><br><br>

        <label for="aboutEmp">Tell us about yourself</label>
        <textarea name="about" id="aboutEmp" cols="30" rows="10"></textarea><br><br>

        <label for="g">Do you exercise at home? </label>
        <input type="radio" id="yes" name="exercise" value="Male">
        <label for="yes">Yes</label>

        <input type="radio" id="no" name="exercise" value="Female">
        <label for="no">No</label><br><br>

        <p>How do you like to read about your favorite topics?</p>
        <input type="checkbox" name="books" id="firstChecbox" value="Books">
        <label for="firstChecbox">Books</label>

        <input type="checkbox" name="onlineResources" id="onlineRes" value="Online Resources">
        <label for="onlineRes">Online Resources</label>

        <input type="checkbox" name="phoneApps" id="apps" value="Phone Apps">
        <label for="apps">Phone Apps</label>

        <input type="checkbox" name="Magazines" id="mag" value="Magazine">
        <label for="mag">Magazine</label><br><br>

        <label for="mov">What genre of movie do you like? </label>
        <select name="movie" id="mov">
            <option value="Comedy">Comedy</option>
            <option value="Horror">Horror</option>
        </select><br><br>

        <input type="submit" value="Submit Form">
    </form>


</body>

</html>
