<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table td {
            border-collapse: collapse;
            border: 1px solid black;
            box-shadow: 5px 10px 8px #888888;
            
            border-radius: 20px;
            width: 250px;
            font-size: 50px;
            white-space: nowrap;
        }
        
    </style>
</head>

<body>
    <h1>Table styling</h1>
    <table cellspacing="8">
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
    </table>
</body>

</html>
